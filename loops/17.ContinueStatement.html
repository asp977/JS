<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>continue Keyword/Statement</title>
</head>
<body>

	<script type="text/javascript">
		//continue Keyword

		//the continue statement is used to skip the current iteration of the loop and flow of the program goes to the next iteration

		//syntax:
		//continue [label];  
		// label statement it is rarly use and it is optinal

		for (let i = 0; i <= 10; i++) 
		{     
			if (i == 5) 
			{
				continue;
			}
			console.log(i);
		}


		//The continue statement is almost always used with decision making statements.

		





	</script>
	
</body>
</html>
