<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nested While Loop</title>
<body>

	<script type="text/javascript">
	let a=1;
    while(a<=3)
    {
    	console.log(`Outer Loop :${a}`);
    	a=a+1; // or a++;

    	let j=0;
    	while(j<=2)
    	{
    		console.log(` >  Inner Loop :${j}`);
    	    j++;
    	}
    }



	</script>
	
</body>
</html>
