<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nested if else</title>
</head>
<body>
	<script type="text/javascript">

	// Nested if else

// winning number 19
//create small game for guessing number using nested if else 
// if user enter correct num then print your guessing number is right 
//if user entered low number then winning number then print 'too low' and 
////if user entered more number then winning number then print 'too high'

	let WinngNum=19;
    let userInput= +window.prompt("Enter a guess number :");
    // console.log(typeof userInput , userInput );

    if(userInput===WinngNum)
    {
    	console.log("Your Guess Is correct !");  	
    }
    else
    {
    	if(userInput<WinngNum)
    	{
    		console.log(userInput +" is Too Low Guess !");    	
    	}
    	else
    	{
    		console.log(userInput +" is Too High Guess !");
    	}
    }
	</script>
</body>
</html>
