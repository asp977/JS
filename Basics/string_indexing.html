<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String Indexing And Methods</title>
</head>
<body>
	<script type="text/javascript">
		let name="javascript";
		console.log(name[5])
		console.log("Length of variable :" +name.length);
		console.log(name[name.length-1]);

		console.log("Methods of String");
		// trim()
		// toUpperCase()
		// toLowerCase()
		// slice

		let name1="    java    ";
		console.log("Length of variable :" +name1.length);
		let n1=name1.trim();
		console.log("Length of variable :" +name1.length);
		console.log("Length of variable l after trim :" +n1.length);

		let name2="akaSH";
		console.log("variable in uppercase :" +name2.toUpperCase());
		console.log("variable in Lowercase :" +name2.toLowerCase());
		let n3=name2.slice(2,5);
		console.log(n3);


	</script>
	
	
</body>
</html>
