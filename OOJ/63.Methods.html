<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>63.Methods</title>
</head>
<body>
	<script type="text/javascript">
/*63. methods.js
 > javascript methods
> Objects can also contain functions
> Basically JS method is an object property that has a function value

*/
const User =
{
	Name: 'Akash',
	Age : 20 ,
	About : function( ) 
	 { 
	 	console.log( `User name is ${User.Name} and age is ${User.Age}.`);
		console.log(this);
	 }
}

User.About();
</script>
	
</body>
</html>
