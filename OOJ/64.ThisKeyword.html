	<title>63.Methods</title>
</head>
<body>
	<script type="text/javascript">
/*64.This Keyword .js

 > This Keyword 

> Objects can also contain functions
> Basically JS method is an object property that has a function value

*/
const User =
{

	Name: 'Akash',
	Age : 20 ,
	About : function( ) 
				  { 
				  	console.log( `User name is ${User.Name} and age is ${User.Age}.`);
				  }
}

User.About();
</script>
	</script>
