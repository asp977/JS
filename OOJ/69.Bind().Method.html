<script type="text/javascript">


/*69.Bind() method
>   In tis method , we can bind an object to a comman function or vice-versa, so that function/object gives diffrent result when its need
> the bind( ) method takes an object as an first argument & create an a new function


calling object method using another Object  with passing object as argument
*/
const RoleModel =
{
	Name : 'Akash',
	Years :7,
	Skills : 'Programming',
	About : function( OtherSkills )
	{
		console.log(`${this.Name} is RoleModel for everyone & Also he develop their ${this.Skills} Skills from last ${this.Years} years + OtherSkills ${OtherSkills}`);
	}
};

const RoleModelFollower =
{
	Name: 'Rohit',
	Years : 2,
	Skills : 'Magic'
}

//  calling without bind method
const RoleModelFun = RoleModel.About; 
RoleModelFun();

// syntax for calling 
// variable name = main_object_name.method/function_name.bind(object_name, arguments)
//the bind( ) method takes an object as an first argument & create an a new function
const RoleModelFun1= RoleModel.About.bind( RoleModelFollower ,'Cycling','Singing');
RoleModelFun1();



//  bind the global function with multiple object
function GlobalFun()
{
	console.log(`${this.Name} is calling '${this.FunName}' using bind() method `);
}

const User1 =
{
	Name : "Sunil",
	FunName : "GlobalFun"
}
const User2 =
{
	Name : "Zoro",
	FunName : "GlobalFun"
}

const CallGlobalFun = GlobalFun.bind(User1);
CallGlobalFun();

</script>
