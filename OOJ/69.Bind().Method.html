<script type="text/javascript">


/*69.Bind() method
>   In tis method , we can bind an object to a comman function or vice-versa, so that function/object gives diffrent result when its need
> the bind( ) method takes an object as an first argument & create an a new function


calling object method using another Object  with passing object as argument
*/
const RoleModel =
{
	Name : 'Akash',
	Years :7,
	Skills : 'Programming',
	About : function( OtherSkills )
	{
		console.log(`${this.Name} is RoleModel for everyone & Also he develop their ${this.Skills} Skills from last ${this.Years} years + OtherSkills ${OtherSkills}`);
	}
};
RoleModel.About();

const RoleModelFollower =
{
	Name: 'Rohit',
	Years : 2,
	Skills : 'Magic'
}
const RoleModelFun = RoleModel.About.( RoleModelFollower ,'Cycling','Singing');

RoleModelFun();



//  bind the global function with 
function GlobalFun()
{
	console.log(`${this.Name} is calling '${this.FunName}' using call() method in global scope`)
}

const User1 =
{
	Name : "Sunil",
	FunName : "GlobalFun"
}
const User2 =
{
	Name : "Zoro",
	FunName : "GlobalFun"
}
GlobalFun.call(User2);








</script>
