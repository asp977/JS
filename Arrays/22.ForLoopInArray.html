<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>22. Iteration of Array using for Loop</title>
</head>
<body>
	<script type="text/javascript">

	let  Arr = [9,'asp',7,true,5];
	let len = Arr.length-1;  // -1 for removing last  undefined element
	for(let i=0; i<=len; i++) // array always start with zero
	{
		console.log(Arr[i] );
		//document.write(Arr[i]+"<br>");
	}	

  

	</script>
</body>
</html>
