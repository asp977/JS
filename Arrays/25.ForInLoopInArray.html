<!DOCTYPE html>

	<title>25. For in lopp in  Array </title>

<body>

<script type="text/javascript">
// for in loop

//syntax:
/*
    for (key in object) 
    {
            body of for...in
     }

     In each iteration of the loop, a key is assigned to the key variable. 

*/
 



const OnePieceChr = ["Luffy","Zoro",'Sanji','uson'];
for (let elements in OnePieceChr)
{
	console.log(OnePieceChr[elements]);
}

/*Note: You should not use for...in to iterate over an array where the index order is important.

One of the better ways to iterate over an array is using the for...of loop

*/


</script>


</body>
</html>
