<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>31 . Computed Object </title>
</head>
<body>
	<script type="text/javascript">
		//computed properties

		const key1 = "ObjKey1";
		const key2 = "ObjKey2";
		
		const value1 = 'MyValue1';
		const value2 = 'MyValue2';


		//for calling the  key and value  inside the object



		const  Obj = 
		{
			[key1] : value1,
			[key2] : value2 
		};

		console.log(Obj);





	</script>
	
</body>
</html>
